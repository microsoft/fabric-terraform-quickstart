# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
---
name: ğŸ” Check PR
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
  merge_group:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ format('{0}-{1}-{2}-{3}-{4}', github.workflow, github.event_name, github.ref, github.base_ref || null, github.head_ref || null) }}
  cancel-in-progress: true

env:
  PR_URL: ${{ github.event.pull_request_target.html_url || github.event.pull_request.html_url }}
  PR_NUMBER: ${{ github.event.pull_request_target.number || github.event.pull_request.number }}

jobs:
  check_pr:
    name: Check PR
    runs-on: ubuntu-24.04
    steps:
      - name: ğŸ©º Debug
        uses: raven-actions/debug@9dbdeb7eea607a7d73411895c65987e71d59a466 # v1.2.0

      - name: â¤µï¸ Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: ğŸš§ Setup Node
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: lts/*

      - name: ğŸš§ Setup Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: 3.x

      - name: ğŸš§ Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: stable
          check-latest: true
          cache: false

      - name: ğŸš§ Setup Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          repo-token: ${{ github.token }}

      - name: ğŸ”¨ Setup tools
        run: task tools

      - name: ğŸ“ƒ Generate docs
        run: task docs

      - name: ğŸ¤– Bot details
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        id: bot-details
        uses: raven-actions/bot-details@b2d5fd6eb98adc0cb67df864daa834849f3a8bc0 # v1.1.0
        with:
          bot-slug-name: dependabot

      - name: ğŸ“¤ Dependabot auto-commit (docs)
        uses: stefanzweifel/git-auto-commit-action@28e16e81777b558cc906c8750092100bbb34c5e3 # v7.0.0
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        with:
          commit_message: "docs: automatic updates"
          commit_user_name: ${{ steps.bot-details.outputs.name }}
          commit_user_email: ${{ steps.bot-details.outputs.email }}
          commit_options: "--no-verify --signoff"

      - name: ğŸ”€ Check for differences
        if: github.event.pull_request.user.login != 'dependabot[bot]'
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "ğŸ›‘ Unexpected difference. Run 'task docs' command and commit."; git diff --exit-code)

      - name: âœ”ï¸ Run linters
        run: task lint

      - name: ğŸ“¤ Dependabot auto-commit (lint)
        uses: stefanzweifel/git-auto-commit-action@28e16e81777b558cc906c8750092100bbb34c5e3 # v7.0.0
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        with:
          commit_message: "style: linters automatic fixes"
          commit_user_name: ${{ steps.bot-details.outputs.name }}
          commit_user_email: ${{ steps.bot-details.outputs.email }}
          commit_options: "--no-verify --signoff"

      - name: ğŸ”€ Check for differences
        if: github.event.pull_request.user.login != 'dependabot[bot]'
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "ğŸ›‘ Unexpected difference. Run 'task lint' command and commit."; git diff --exit-code)

      - name: ğŸ“ Fetch Dependabot metadata
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@08eff52bf64351f401fb50d4972fa95b9f2c2d1b # v2.4.0
        with:
          alert-lookup: true
          compat-lookup: true

      - name: ğŸ·ï¸ Label (security)
        if: github.event.pull_request.user.login == 'dependabot[bot]' && (steps.dependabot-metadata.outputs.ghsa-id != '' || steps.dependabot-metadata.outputs.cvss != 0)
        run: gh pr edit --add-label "area/security" "${PR_URL}"
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: ğŸ¤ Enable auto-merge
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        run: gh pr merge --auto --squash "${PR_URL}"
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: ğŸ”‚ Check for changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            tf:
              - '**.tf'
              - '**.tfvars'
              - '**.tfvars.json'
              - '**.tftest.hcl'

      - name: ğŸ§ª Run Terraform unit tests
        if: steps.filter.outputs.tf == 'true'
        run: task tf:test:unit:all
