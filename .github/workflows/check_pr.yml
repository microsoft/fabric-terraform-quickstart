# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
---
name: ğŸ” Check PR
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
  merge_group:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ format('{0}-{1}-{2}-{3}-{4}', github.workflow, github.event_name, github.ref, github.base_ref || null, github.head_ref || null) }}
  cancel-in-progress: true

env:
  PR_URL: ${{ github.event.pull_request_target.html_url || github.event.pull_request.html_url }}
  PR_NUMBER: ${{ github.event.pull_request_target.number || github.event.pull_request.number }}

jobs:
  check_pr:
    name: Check PR
    runs-on: ubuntu-24.04
    steps:
      - name: ğŸ©º Debug
        uses: raven-actions/debug@9dbdeb7eea607a7d73411895c65987e71d59a466 # v1.2.0

      - name: â¤µï¸ Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          persist-credentials: true

      - name: ğŸš§ Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: lts/*

      - name: ğŸš§ Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: 3.x

      - name: ğŸš§ Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: stable
          check-latest: true
          cache: false

      - name: ğŸš§ Setup Task
        uses: go-task/setup-task@0ab1b2a65bc55236a3bc64cde78f80e20e8885c2 # v1.0.0

      - name: ğŸ”¨ Setup tools
        run: task tools

      - name: ğŸ“ƒ Generate docs
        run: task docs

      - name: ğŸ¤– Bot details
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        id: bot-details
        uses: raven-actions/bot-details@ee8966a9ff6e7e42cbfc4a56b4ddb60a9d1b40a6 # v1.2.0
        with:
          bot-slug-name: dependabot

      - name: ğŸ“¤ Dependabot auto-commit (docs)
        uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v7.1.0
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        with:
          commit_message: "docs: automatic updates"
          commit_user_name: ${{ steps.bot-details.outputs.name }}
          commit_user_email: ${{ steps.bot-details.outputs.email }}
          commit_options: "--no-verify --signoff"

      - name: ğŸ”€ Check for differences
        if: github.event.pull_request.user.login != 'dependabot[bot]'
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "ğŸ›‘ Unexpected difference. Run 'task docs' command and commit."; git diff --exit-code)

      - name: âœ”ï¸ Run linters
        run: task lint

      - name: ğŸ“¤ Dependabot auto-commit (lint)
        uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v7.1.0
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        with:
          commit_message: "style: linters automatic fixes"
          commit_user_name: ${{ steps.bot-details.outputs.name }}
          commit_user_email: ${{ steps.bot-details.outputs.email }}
          commit_options: "--no-verify --signoff"

      - name: ğŸ”€ Check for differences
        if: github.event.pull_request.user.login != 'dependabot[bot]'
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "ğŸ›‘ Unexpected difference. Run 'task lint' command and commit."; git diff --exit-code)

      - name: ğŸ“ Fetch Dependabot metadata
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@21025c705c08248db411dc16f3619e6b5f9ea21a # v2.5.0
        with:
          alert-lookup: true
          compat-lookup: true

      - name: ğŸ·ï¸ Label (security)
        if: github.event.pull_request.user.login == 'dependabot[bot]' && (steps.dependabot-metadata.outputs.ghsa-id != '' || steps.dependabot-metadata.outputs.cvss != 0)
        run: gh pr edit --add-label "area/security" "${PR_URL}"
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: ğŸ¤ Enable auto-merge
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        run: gh pr merge --auto --squash "${PR_URL}"
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: ğŸ”‚ Check for changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            tf:
              - '**.tf'
              - '**.tfvars'
              - '**.tfvars.json'
              - '**.tftest.hcl'

      - name: ğŸ§ª Run Terraform unit tests
        if: steps.filter.outputs.tf == 'true'
        run: task tf:test:unit:all
