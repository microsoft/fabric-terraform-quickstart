#  yaml-language-server: $schema=https://taskfile.dev/schema.json
# docs: https://taskfile.dev
---
version: "3"

includes:
  internal: internal.yml

tasks:
  # * Install golangci-lint
  install:golangci-lint:
    desc: Install golangci-lint
    cmds:
      - task: internal:_install:winget
        vars:
          APP: "GolangCI.golangci-lint"
      - task: internal:_install:brew
        vars:
          APP: golangci-lint
      - cmd: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b "$(go env GOPATH)/bin" latest
        platforms: [linux]

  # * Install govulncheck
  install:govulncheck:
    desc: Install govulncheck
    cmds:
      - task: internal:_install:go
        vars:
          APP: "golang.org/x/vuln/cmd/govulncheck@latest"

  # * Tools
  tools:
    desc: Install GoLang tools
    deps:
      - task: install:golangci-lint
      - task: install:govulncheck

  # * Lint
  lint:
    desc: Run GoLang linters
    vars:
      WORKDIRS:
        sh: |
          {{if eq OS "windows"}}
            {{.PWSH}} '(Get-ChildItem . go.mod -Recurse).DirectoryName | Where-Object {$_ -notmatch "\\(vendor|.terraform)\\" } | Select-Object -Unique | ForEach-Object { Resolve-Path -Relative $_ }'
          {{else}}
            find . -mindepth 2 -not -path "*/vendor/*" -not -path "*/.terraform/*" -type f -name go.mod -exec dirname {} \;
          {{end}}
    deps:
      - for: { var: WORKDIRS }
        task: _run:golangci
        vars:
          WORKDIR: "{{.ITEM}}"
      - for: { var: WORKDIRS }
        task: _run:govulncheck
        vars:
          WORKDIR: "{{.ITEM}}"
    dir: "{{.ROOT_DIR}}"

  _run:golangci:
    desc: Run golangci-lint
    internal: true
    preconditions:
      - sh: |
          {{empty .WORKDIR | not}}
        msg: No WORKDIR provided. Please provide a WORKDIR to check.
    cmds:
      - golangci-lint run --fix
    dir: "{{.WORKDIR}}"

  _run:govulncheck:
    desc: govulncheck
    internal: true
    preconditions:
      - sh: |
          {{empty .WORKDIR | not}}
        msg: No WORKDIR provided. Please provide a WORKDIR to check.
    cmds:
      - govulncheck -test -show verbose ./...
    dir: "{{.WORKDIR}}"
